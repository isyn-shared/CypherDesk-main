<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>CypherDesk - Авторизация</title>
</head>

<body>
    <!-- Setting margin to auto so on small screens it won't hide -->
    <div class="container text-center shadow-lg desktopPadding rounded" style="margin-top: auto; margin-bottom: auto; background-color: #404549">
        <!-- This will hide on mobile -->
        <h1 class="display-2 show show1 d-none d-sm-block" style="color: #eeeeee">Здравствуйте</h1>
        <!-- This will appear on mobile -->
        <h1 class="display-5 show show1 d-block d-sm-none bold" style="color: #eeeeee">Здравствуйте</h1>

        <!-- This will hide on mobile -->
        <h2 class="display-5 show show2 mb-5 d-none d-sm-block" style="color: #a9a9a9">Спасибо за выбор нашей системы</h2>
        <!-- This will appear on mobile -->
        <h2 class="lead show show2 mb-5 d-block d-sm-none" style="color: #a9a9a9">Спасибо за выбор нашей системы</h2>

        <center>

            <div class="card text-center shadow p-3 mb-5 bg-light rounded" id="authCard">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="display-5 mb-3">Авторизация:</label>
                            <input type="email" class="form-control mb-2" id="emailInput" name="email" placeholder="Введите почту" required>
                            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Введите пароль" aria-describedby="passwordHelp" required>
                            <small id="passwordHelp" class="form-text text-muted">Пароль вам должен выдать администратор</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Вход</button>
                    </form>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card text-center -->

        </center>
    </div>
    <!-- /.container -->


    <!-- JavaScript for Bootstrap -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <!-- ISYN Software 2018 -->
</body>

</html>
